<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | EduTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('img/college.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black bg-opacity-2">
  <div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Welcome to EduTrack</h1>
    <div class="space-y-4">
      <button onclick="location.href='login.html?redirect=mark'" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg w-full">Mark Attendance</button>
      <button onclick="location.href='login.html?redirect=view'" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg w-full">View Attendance</button>
      <button onclick="location.href='login.html?redirect=manage'" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg w-full">Manage Students</button>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    window.addEventListener("DOMContentLoaded", function() {
      if (sessionStorage.getItem("loggedIn") === "true") {
        // Add logout button if already logged in
        const buttonContainer = document.querySelector('.space-y-4');
        const logoutButton = document.createElement('button');
        logoutButton.className = "bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg w-full";
        logoutButton.textContent = "Logout";
        logoutButton.onclick = function() {
          sessionStorage.removeItem("loggedIn");
          location.reload();
        };
        buttonContainer.appendChild(logoutButton);
      }
    });
  </script>
</body>
</html>
